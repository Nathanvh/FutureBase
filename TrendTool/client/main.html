<head>
	<title>FutureBase</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/assets/css/normalize.css"/>
	<link rel="stylesheet" href="/assets/css/responsive.css"/>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
</head>

<body>
	{{#if adminPage}}
		
	{{else}}
		{{#if currentUser}}
			
		{{else}}
			{{> registerLogin}}
		{{/if}}

		{{> header}}
		{{> notifications}}
	{{/if}}

	<!-- {{> footer}} -->
</body>

<template name="header">
	<header>
		<div class="container">
			<div class="row">
				<div class="col col-xs-6 col-md-2 col-md-offset-1">
					<div class="name">
						<a href="/"><h2>FutureBase</h2></a>
					</div>
				</div>
				<div class="col col-md-3 col-md-offset-6">
					<nav>
						<ul>
							<li><a href="{{ pathFor 'map' }}">Map</a></li>
							{{#if currentUser}}
							<li><a href="{{ pathFor 'dashboard' }}" class="active">Dashboard</a></li>
							<li class="user loggedIn">
								<a href="{{ pathFor 'profile' }}" class=""><i class="fa fa-user"></i></a>
								<ul class="dropdownMenu">
									<li><a href="#" class="logout">Logout</a></li>
									<!-- <li><a href="#" class="logout">Uitloggen</a></li>
									<li><a href="#" class="logout">Uitloggen</a></li> -->
								</ul>
							</li>
							{{else}}
							<li class="user notLoggedIn">
								<a href="#"><i class="fa fa-user"></i></a>
							</li>
							{{/if}}
						</ul>
					</nav>
				</div>
			</div>
			<div class="second">
				<div class="row">
					<div class="col col-xs-4 col-md-1">
						<div class="logo">
							<img src="assets/images/TrendLab.png">
						</div>
					</div>
					<div class="col col-xs-4 col-md-8">
						<div class="title">
							<h1>{{getTitle}}</h1>
						</div>
					</div>
					{{#if currentUser}}
					<div class="col col-xs-4 col-md-2 col-md-offset-1">
						<div class="account">
							<a href="{{ pathFor 'profile' }}" class="btn icon-upload">{{userImageCount}}</a>
						</div>
					</div>
					{{/if}}
				</div>
			</div>
		</div>
	</header>
</template>

<template name="registerLogin">
	<div class="registerLogin">
		<div class="login-page">
			<div class="close">
				<a href="#"><i class="fa fa-close"></i></a>
			</div>
			<div class="form">
				<form class="register-form form1">
					<h3>Register</h3>
					<p class="infoText">To begin, we need some data of you.</p>


					<input type="text" placeholder="Firstname" id="registerFirstname" required/>
					<input type="text" placeholder="Surname" id="registerSurname" required/>
					<input type="email" placeholder="E-mailaddress" id="registerEmail" required/>
					<input type="password" placeholder="Password" id="registerPassword" required/>
					<select id="registerClass" required>
						<option value="None" disabled selected hidden>Group</option>
						{{#each getGroups}}
							<option value="{{this.id}}">{{this.name}}</option>
						{{/each}}
					</select>
					<input type="text" placeholder="Groupstoken" id="registerToken" required/>
					<input type="text" placeholder="Studentnumber" id="registerStudentnumber" required/>
					<input type="submit" value="Next" id="registerSubmit1" class="advance">
					<p class="message">Already have an account? <a href="#">Login</a></p>
				</form>
				<form class="register-form form2">
					<h3>Registreren</h3>
					<p class="infoText">Where do you interested in? Indicate whether you find the topic interesting (5) or not (1).</p>

					<div class="intrests">
						<div class="interst">
							<p>Fashion & Lifestyle:</p>
							<p class="right">3</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerFashion">
						</div>
						<div class="interst">
							<p>Art & Culture:</p>
							<p class="right">3</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerCulture">
						</div>
						<div class="interst">
							<p>Gadgets & Technology:</p>
							<p class="right">3</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerTechnology">
						</div>
						<div class="interst">
							<p>Politics & Democracy:</p>
							<p class="right">3</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerPolitics">
						</div>
						<div class="interst">
							<p>Economics & Business Models:</p>
							<p class="right">3</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerEconomics">
						</div>
						<datalist id=steps>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</datalist>
					</div>

					<input type="submit" value="Back" class="return">
					<input type="submit" value="Next" id="registerSubmit2" class="advance">
					<p class="message">Already have an account? <a href="#">Login</a></p>
				</form>
				<form class="register-form form3">
					<h3>Register</h3>
					<p class="infoText">(If you can't understand dutch, skip this test) We willen je vragen mee te doen aan de BSR test. Deze test geeft een idee hoe jij naar ‘veranderen’ kijkt. Het verkent de waarden motieven en behoeften. Hiermee maken we de FutureBase rijker en heb jij straks meer aan de verzameling signalen.</p>

					<a href="https://smartweb3.smartagent.nl/ennis/surveys/bsrhr/?sessionid=" target="_blank" class="link">Link</a>
					<input type="submit" value="Back" class="return">
					<input type="submit" value="Next" id="registerSubmit3" class="advance">
					<p class="message">Al geregistreerd? <a href="#">Inloggen</a></p>
				</form>
				<form class="register-form form4">
					<h3>Register</h3>
					<p class="infoText">The final test, here we test the extent to which you're curious. Please always indicate if you agree or disagree with the statement.</p>

					<div class="nfcTest">
						<div class="nfcQuestion">
							<p>Als ik moet kiezen heb ik liever een complicated problem t dan een simpel probleem.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC1">
						</div>
						<div class="nfcQuestion">
							<p>Ik ben graag verantwoordelijk voor een situatie waarin veel nagedacht moet worden.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC2">
						</div>
						<div class="nfcQuestion">
							<p>TDenken is niet precies mijn idee van plezier hebben.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC3">
						</div>
						<div class="nfcQuestion">
							<p>Ik doe liever iets waarbij weinig nagedacht hoeft te worden dan iets waarbij mijn denkvermogen zeker op de proef wordt gesteld.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC4">
						</div>
						<div class="nfcQuestion">
							<p>Iets langdurig en precies afwegen geeft mij voldoening.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC5">
						</div>
						<div class="nfcQuestion">
							<p>Ik denk alleen zoveel als nodig is.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC6">
						</div>
						<div class="nfcQuestion">
							<p>Ik denk liever over kleine dagelijkse dan over lange termijn projecten na.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC7">
						</div>
						<div class="nfcQuestion">
							<p>Ik hou van taken waarbij weinig nagedacht hoeft te worden wanneer ik ze eenmaal geleerd heb.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC8">
						</div>
						<div class="nfcQuestion">
							<p>Het idee om op mijn verstand te vertrouwen vind ik aantrekkelijk.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC9">
						</div>
						<div class="nfcQuestion">
							<p>Ik geniet echt van een taak waarin men met nieuwe oplossingen voor problemen moet komen.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC10">
						</div>
						<div class="nfcQuestion">
							<p>Nieuwe manieren leren om te denken trekt mij niet bijzonder aan.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC11">
						</div>
						<div class="nfcQuestion">
							<p>Het idee om abstract te denken vind ik aantrekkelijk.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC12">
						</div>
						<div class="nfcQuestion">
							<p>Ik heb liever een taak die intellectueel, moeilijk en belangrijk is, dan een taak die enigszins belangrijk is maar waarbij je niet veel hoeft na te denken.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC13">
						</div>
						<div class="nfcQuestion">
							<p>Ik vind het voldoende wanneer iets blijkt te werken: hoe of waarom het precies werkt interesseert mij niet.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC14">
						</div>
						<div class="nfcQuestion">
							<p>Gewoonlijk maak ik zelfs uitgebreid afwegingen over zaken die niet persoonlijk op mijzelf betrekking hebben.</p>
							<p class="right">Eens noch oneens</p>
							<input type=range min=1 max=5 value=3 step=1 list=steps id="registerNFC15">
						</div>
					</div>
					<input type="submit" value="Back" class="return">
					<input type="submit" value="Register" id="registerSubmit4" class="last">
					<p class="message">Already have an account? <a href="#">Login</a></p>
				</form>

				<form class="login-form">
					<h3>Login</h3>
					<input type="text" placeholder="E-mailaddress" id="loginEmail"/>
					<input type="password" placeholder="Password" id="loginPassword"/>
					<!-- <button class="login">Inloggen</button> -->
					<input type="submit" value="Login" id="loginSubmit">
					<p class="message">Don't have a account? <a href="#">Make a account</a></p>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="loading">
	<div class="container">
		<div class="row">
			{{> spinner}}
		</div>
	</div>
</template>

<template name="footer">
	<footer>
		FutureBase is een initiatief van Creating 010; een onderdeel van programma's rond trendonderzoek.
	</footer>
</template>
