<template name="profile">
	{{> editImage}}
	{{> topBar}}
	{{> userListImages}}
</template>

<template name="topBar">
	<div class="top-bar">
		<div class="container">
			<div class="row">
				{{> topBarUpload}}
				<div class="topBar">
					{{> dropdown}}
					{{#if currentUser}}
					<div class="col col-xs-6 col-md-4 col-md-offset-6">
						<div class="create-new makeNew">
							<a class="btn btn-square" href="#">Upload new signal</a>
						</div>
					</div>
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="topBarUpload">
	<div class="topBarUpload">
		{{#if waitingSpinner}}
			{{> spinner}}
		{{/if}}
		<div class="col col-md-3">
			<div class="dropzone" id="dropzone">
				<input type="file" name="file" id="file" class="inputfile" />
				<label for="file">
					<i class="fa fa-upload"></i>
					Choose a file
				</label>
			</div>
		</div>
		<div class="col col-md-3 col-md-offset-2">
			<div class="tags">
				<h3>Select your tags</h3>
				<div class="tagsSelector">
					<input type="text" id="tagSelection" name="tagSelection" placeholder="Type here your tags">
				</div>
			</div>
			<div class="location">
				<h3>Location of the signal</h3>
				<div class="locationSelector">
					<input id="locationSelection" type="text" placeholder="Type here the address" />
					<span class="help-block small" name="formatted_address" id="formatted_address"></span>
					<span class="help-block small" name="location" id="gps"></span>
				</div>
			</div>
		</div>
		<div class="col col-md-3 col-md-offset-1">
			<div class="close">
				<a href="#"><i class="fa fa-close"></i></a>
			</div>
			<div class="sourceURL">
				<h3>Internetsource</h3>
				<div class="internetSource">
					<input type="text" id="urlSelection" name="urlSelection" placeholder="Type here the internetsource">
				</div>
			</div>
			<div class="description">
				<h3>Description</h3>
				<div class="descriptionText">
					<textarea rows="3" id="descriptionText" name="descriptionText" placeholder="Type here your description of the signal"></textarea>
				</div>
			</div>
			<div class="uploadImage">
				<div class="create-new">
					<a class="btn btn-square submitImage" href="#">Upload new signal</a>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="userListImages">
	<div class="main-content allImages">
		<div class="container">
			<div class="row">
				<section class="image-grid">
					{{#if userImages.count}}
						{{#each userImages}}
							{{> image}}
						{{/each}}
					{{else}}
						<p>Geen uploads</p>
					{{/if}}
				</section>
			</div>
		</div>
	</div>
</template>
